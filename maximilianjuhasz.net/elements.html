<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Elements – Maximilian Juhasz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML Elemente</h1>

  <p>Dies ist ein Beispielabsatz mit <strong>fettgedrucktem</strong> und <em>kursivem</em> Text.</p>

  <h2>Liste</h2>
  <ul>
    <li>Erstes Element</li>
    <li>Zweites Element</li>
    <li>Drittes Element</li>
  </ul>

  <h2>Link</h2>
  <p><a href="index.html">Zurück zur Startseite</a></p>

  <h2>Bildbeispiel</h2>
  <img src="denker.jpg" alt="Beispielbild" width="300">

  <h2>Formular</h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <input type="submit" value="Absenden">
  </form>
</body>
</html>
