<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Bildergalerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Meine Bildergalerie</h1>
  <div class="gallery">
    <img src="begegnung-in-der-altstadt.png" alt="Begegnung in der Altstadt">
    <img src="DB-Hauptbahnhof-8-Juli2024.png" alt="DB Hauptbahnhof">
    <img src="Denker-in-Farbe.jpg" alt="Denker in Farbe">
    <img src="Denker-Umriss.jpg" alt="Denker Umriss">
    <img src="Denker.JPG" alt="Denker">
    <img src="Nachrichten-Krankenhaus-Krieg.png" alt="Nachrichten Krankenhaus Krieg">
    <img src="Natur-3-August2024.png" alt="Natur 3. August 2024">
    <img src="Stresssituation.png" alt="Stresssituation">
  </div>
</body>
</html>
