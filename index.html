<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Maximilian Juhasz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional override styles to ensure no white boxes */
    body, main, nav {
      background: transparent !important;
      box-shadow: none !important;
    }
    main {
      background-color: transparent !important;
    }
    h1, nav a {
      color: white !important;
    }
    nav a:hover, nav a.active {
      color: white !important;
    }
    nav a::after, nav a:hover::after, nav a.active::after {
      background-color: white !important;
    }
  </style>
</head>
<body class="home">
  <main>
    <h1>Maximilian Juhasz</h1>
    <nav>
      <a href="dichtung.html">Dichtung</a>
      <a href="bild.html">Bild</a>
    </nav>
  </main>
  <script>
    const path = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll("nav a");
    links.forEach(link => {
      if (link.getAttribute("href") === path || (path === "" && link.getAttribute("href") === "index.html")) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
